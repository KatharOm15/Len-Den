<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .navbar {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }
        .navbar-brand {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .navbar-brand img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            vertical-align: middle;
        }
        .search-box {
            margin-left: auto;
            max-width: 400px;
            display: flex;
            align-items: center;
        }
        .search-box input[type="text"] {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            margin-right: 10px;
        }
        .search-box input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 8px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .search-box input[type="submit"]:hover {
            background-color: #45a049;
        }
        .sign-out {
            margin-left: 2%;
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            padding: 8px 16px;
            background-color: #f44336;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .sign-out:hover {
            background-color: #c62828;
        }
        .container {
            max-width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], textarea, input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            color: #333;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        input[type="file"] {
            margin-top: 5px;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .property-list {
            list-style-type: none;
            padding: 0;
        }
        .property-item {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
            padding: 20px;
            transition: box-shadow 0.3s;
            position: relative;
        }
        .property-item:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .property-image {
            width: 100%;
            height: auto;
            max-height: 200px;
            border-radius: 4px;
        }
        .property-actions {
            text-align: right;
            margin-top: 10px;
        }
        .property-actions button {
            background-color: #f44336;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            margin-left: 10px;
        }
        .property-actions button:hover {
            background-color: #c62828;
        }
        .edit-property-form {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        .edit-property-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .edit-property-form input[type="text"], .edit-property-form textarea {
            width: calc(100% - 40px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            box-sizing: border-box;
            font-size: 16px;
            color: #333;
        }
        .edit-property-form input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .edit-property-form input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" class="navbar-brand">
            <img src="./images/lenden-icon.png" alt="Logo">
           Len-Den
        </a>
        <div class="search-box">
            <input type="text" placeholder="Search...">
            <input type="submit" value="Search">
        </div>
        <a href="./sign-in.html" class="sign-out">Sign Out</a>
    </div>
    <div class="container">
        <h1>Admin Panel</h1>
        <form id="property-form"  method="post" action="/admin.html" enctype="multipart/form-data">
            <div class="form-group">
                <label for="property-name">Property Name:</label>
                <input type="text" id="property-name" name="propertyname" required>
            </div>
            <div class="form-group">
                <label for="property-name">Property Price:</label>
                <input type="number" placeholder="â‚¹" id="property-price" name="propertyprice" required>
            </div>
            <div class="form-group">
                <label for="property-description">Property Location:</label>
                <textarea id="property-description" name="propertydescription" required></textarea>
            </div>
            <div class="form-group">
                <label for="property-image">Property Image:</label>
                <input type="file" id="property-image" name="propertyimage" accept="image/*" required>
            </div>
            
            <div class="form-group">
                <input type="submit" value="Add Property">
            </div>
        </form>
        <h2>Property List</h2>
        <ul class="property-list" id="property-list">
            <!-- Property items will be added dynamically here -->
        </ul>
    </div>

    <script>
        var editPropertyForm;

        // Function to handle form submission
        document.getElementById('property-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var propertyName = document.getElementById('property-name').value;
            var propertyDescription = document.getElementById('property-description').value;
            var propertyImage = document.getElementById('property-image').files[0];
            addProperty(propertyName, propertyDescription, propertyImage);
            document.getElementById('property-form').reset();
        });
 
        // Function to add property to the list
        function addProperty(name, description, image) {
            var propertyList = document.getElementById('property-list');
            var li = document.createElement('li');
            li.className = 'property-item';
            var reader = new FileReader();
            reader.onload = function(e) {
                li.innerHTML = '<div style="margin-bottom: 10px;"><strong>' + name + '</strong></div><div style="margin-bottom: 10px;">' + description + '</div><div><img src="' + e.target.result + '" class="property-image"></div><div class="property-actions"><button onclick="showEditPropertyForm(this)">Edit</button><button onclick="deleteProperty(this)">Delete</button></div><div class="edit-property-form" style="display: none;"><form onsubmit="updateProperty(event, this)"><label for="edit-property-name">Name:</label><input type="text" id="edit-property-name" value="' + name + '" required><label for="edit-property-description">Description:</label><textarea id="edit-property-description" required>' + description + '</textarea><input type="submit" value="Update"></form></div>';
                propertyList.appendChild(li);
            }
            reader.readAsDataURL(image);
        }

        // Function to delete property
        function deleteProperty(button) {
            var propertyItem = button.closest('.property-item');
            propertyItem.remove();
        }

        // Function to show edit property form
        function showEditPropertyForm(button) {
            var propertyItem = button.closest('.property-item');
            var editForm = propertyItem.querySelector('.edit-property-form');
            var editName = editForm.querySelector('#edit-property-name');
            var editDescription = editForm.querySelector('#edit-property-description');
            var name = propertyItem.querySelector('strong').innerText;
            var description = propertyItem.querySelectorAll('div')[1].innerText;

            editName.value = name;
            editDescription.value = description;

            if (editPropertyForm) {
                editPropertyForm.style.display = 'none';
            }

            editPropertyForm = editForm;
            editForm.style.display = 'block';
        }

        // Function to update property
        function updateProperty(event, form) {
            event.preventDefault();
            var newName = form.querySelector('#edit-property-name').value;
            var newDescription = form.querySelector('#edit-property-description').value;

            var propertyItem = form.closest('.property-item');
            propertyItem.querySelector('strong').innerText = newName;
            propertyItem.querySelectorAll('div')[1].innerText = newDescription;

            form.style.display = 'none';
        }
    </script>
</body>
</html>
