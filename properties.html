<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Properties</title>
    <link rel="stylesheet" href="./CSS/properties.css" />
  </head>
  <body>
    <!-- Navbar Body Starts Here -->
    <div class="main">
      <div class="navbar">
        <div class="logo-text">
          <a href="./index.html"><h3>LENDEN</h3></a>
        </div>
        <div class="button">
          <a href="./index.html">HOME</a>
          <a href="./properties.html">PROPERTIES</a>
          <a href="./sign-in.html" id="sign-in">SIGN IN</a>
          <a href="./index.html" id="sign-out" style="display: none"
            >SIGN OUT</a
          >
        </div>
      </div>
    </div>
    <!-- NavBar Ends here -->

    <div class="options">
      <div class="box option1" data-property-type="Flat">Flat</div>
      <div class="box option2" data-property-type="Row House">Row House</div>
      <div class="box option3" data-property-type="Shop">Shop</div>
      <div class="box option4" data-property-type="warehouse">WareHouse</div>
      <div class="box option5" data-property-type="bungalow">Bungalow</div>
      <div class="box option6" data-property-type="party-venue">
        Party Venue
      </div>
    </div>

    <div class="content">
      <div class="cards">
        <main class="grid"></main>
      </div>
    </div>

     <!-- Popup Form Container -->
     <div id="popupForm" class="popup-form">
      <div class="popup-content">
        <span class="close-btn">&times;</span>
        <div class="popup-image-container"></div>
        <form>
          <div id="img">
            <img id="propertyImg" src="" alt="Property Image" />
          </div>

          <label for="propertyName">Property Name:</label>
          <input type="text" id="propertyName" readonly />

          <label for="propertyArea">Area:</label>
          <input type="text" id="propertyArea" readonly />

          <label for="propertyPrice">Price:</label>
          <input type="text" id="propertyPrice" readonly />

          <label for="propertyAddress">Address:</label>
          <input type="text" id="propertyAddress" readonly />

          <label for="propertyType">Type:</label>
          <input type="text" id="propertyType" readonly />

          <label for="propertyCity">City:</label>
          <input type="text" id="propertyCity" readonly />

          <label for="propertyDescription">Description:</label>
          <textarea id="propertyDescription" readonly></textarea>
        </form>
      </div>
    </div>

    <!--FOOTER-->
    <footer>
      <div class="top_header">
        <section>
          <span><i class="fa fa-map-marker"></i></span>
          <span>INDIA</span>
        </section>
        <section>
          <span><i class="fa fa-phone"></i></span>
          <span>(+91) 9422582918</span>
        </section>
        <section>
          <span><i class="fa fa-envelope"></i></span>
          <span>lenden@gmail.com</span>
        </section>
      </div>
      <span class="border-shape"></span>
      <div class="bottom_content">
        <section class="social-media">
          <a href="https://www.facebook.com" target="_blank"
            ><i class="fab fa-facebook"></i

            ><i class="fab fa-twitter"></i
          ></a>
          <a href="https://www.telegram.org" target="_blank"
            ><i class="fab fa-telegram"></i
          ></a>
        </section>
        <section>
          <a href="./index.html">Home</a>
          <a href="./properties.html">Properties</a>
        </section>
      </div>
      <div class="copyright">
        Copyright Â© 2024 lenden.com - All rights reserved

    <!-- footer ends here -->

    <script src="./properties.js"></script>
  </body>
</html>
