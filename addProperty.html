<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lenden</title>
    <link rel="stylesheet" href="./CSS/addProperty.css" />
  </head>
  <body>
    <form
      id="propertyForm"
      action="/addProperty"
      method="post"
      enctype="multipart/form-data"
    >
      <input
        type="text"
        id="property-name"
        name="propertyName"
        placeholder="Enter Property Name"
        required
      />

      <input
        type="text"
        id="property-area"
        name="propertyArea"
        placeholder="Enter Property area in square feet"
        required
      />

      <input
        type="text"
        name="price"
        id="price"
        placeholder="Property Price in Rupees (â‚¹) "
        oninput="validateInput(this)"
        required
      />
      <p id="errorMessage" style="color: red; display: none">
        Please enter only numbers.
      </p>

      <input
        type="text"
        name="address"
        id="address"
        placeholder="Enter Property Address"
        required
      />

      <div class="dropdown">
        <select id="Property-type" name="propertyType" required>
          <option value="" disabled selected>Select Property Type</option>
          <option value="House">House</option>
          <option value="Flat">Flat</option>
          <option value="Row House">Row House</option>
          <option value="Shop">Shop</option>
          <option value="WareHouse">WareHouse</option>
          <option value="Office">Office</option>
        </select>
      </div>

      <div class="dropdown">
        <select id="states" name="propertyState" required>
          <option value="" disabled selected>Select a state</option>
        </select>
      </div>

      <input type="text" name="city" id="city" placeholder="City" required />

      <input
        type="text"
        name="description"
        id="description"
        placeholder="Property Description"
      />

      <label for="property-img" class="file-label">Property Image: </label>
      <input
        type="file"
        name="propertyImg"
        id="property-img"
        class="file-input"
        onchange="displayFilePath()"
      />
      <p id="file-path"></p>

      <input type="submit" id="add" value="Add Property" />
    </form>

    <script src="./addProperty.js"></script>
  </body>
</html>
