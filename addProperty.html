<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lenden</title>
    <link rel="stylesheet" href="./CSS/admin.css" />
  </head>
  <body>
    <form action="addProperty.html" method="post" enctype="multipart/form-data">
      <label for="property-name">Property Name : </label>
      <input
        type="text"
        id="property-name"
        name="property-name"
        placeholder="Enter Property Name"
        required
      />

      <label for="property-area">Property area : </label>
      <input
        type="text"
        id="property-area"
        name="property-area"
        placeholder="Enter Property area in square feet"
        required
      />

      <label for="price">Price : </label>
      <input
        type="text"
        name="price"
        id="price"
        placeholder="Rs. "
        oninput="validateInput(this)"
        required
      />
      <p id="errorMessage" style="color: red; display: none">
        Please enter only numbers.
      </p>

      <label for="address">Address : </label>
      <input
        type="text"
        name="address"
        id="address"
        placeholder="Enter Property Address"
        required
      />

      <div class="dropdown">
        <label for="states">State : </label>
        <select id="states" required>
          <option value="" disabled selected>Select a state</option>
        </select>
      </div>

      <label for="city">City : </label>
      <input type="text" name="city" id="city" required />

      <label for="description">Property Description : </label>
      <input type="text" name="description" id="description" />

      <label for="property-img" class="file-label">Property Image: </label>
      <input
        type="file"
        name="property-img"
        id="property-img"
        class="file-input"
        onchange="displayFilePath()"
      />
      <p id="file-path"></p>

      <input type="submit" id="add" value="Add Property" />
    </form>

    <script src="./admin.js"></script>
  </body>
</html>
