<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lenden | Signup</title>
    <link rel="icon" href="./images/lenden-icon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./CSS/sign-up.css" />
  </head>
  <body>
    <div class="login-container">
      <img src="./images/lenden-logo (2).png" alt="Logo" />
      <h3>lenden.com</h3>
      <h2>Sign Up</h2>
      <form method="post" action="/sign-up.html">
        <div class="form-group">
          <input
            type="text"
            id="username"
            name="name"
            placeholder="Name"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="number"
            id="number"
            name="number"
            placeholder="Mobile Number"
            required
            inputmode="numeric"
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="password"
            required
          />
          <span class="password-toggle-icon"
            ><i onclick="showPass()" class="fas fa-eye"></i
          ></span>
        </div>
        <div class="role-container">
          <div class="box" id="user-box" onclick="selectRole('user')">
            <p>User</p>
          </div>
          <div
            class="box"
            id="broker-box"
            onclick="selectRole('broker')"
          >
            <p>Broker</p>
          </div>
        </div>
        <input type="hidden" name="role" id="role" value="user" />
        <!-- Hidden input field for role -->

        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="sign-in.html">Sign In</a></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
