<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./CSS/dashboard.css" />
    <link
      rel="icon"
      href="./images/lenden-white-logo-removebg-preview.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="main">
      <img src="./images/main-area.jpg" />

      <div class="navbar">
        <div class="logo-text">
          <h3 href="https://lenden.com">LENDEN</h3>
        </div>
        <div class="button">
          <a href="./index.html">HOME</a>
          <a href="./properties.html">PROPERTIES</a>
          <a href="./sign-in.html" id="sign-in">SIGN IN</a>
          <a href="./index.html" id="sign-out" style="display: none"
            >SIGN OUT</a
          >
        </div>
      </div>
      <div class="slogan">
        <h1>FIND YOUR PERFECT PROPERTY</h1>
        <h1>FIND YOUR HOME</h1>

        <a href="./sign-in.html"
          ><button id="get-started">Get Started</button></a
        >
      </div>
    </div>

    <!-- Card Container Starts Here -->
    <!-- Popup Form Container -->
    <div id="popupForm" class="popup-form">
      <div class="popup-content">
        <span class="close-btn">&times;</span>
        <div class="popup-image-container"></div>
        <form>
          <div id="img">
            <img id="propertyImg" src="" alt="Property Image" />
          </div>

          <label for="propertyName">Property Name:</label>
          <input type="text" id="propertyName" readonly />

          <label for="propertyArea">Area:</label>
          <input type="text" id="propertyArea" readonly />

          <label for="propertyPrice">Price:</label>
          <input type="text" id="propertyPrice" readonly />

          <label for="propertyAddress">Address:</label>
          <input type="text" id="propertyAddress" readonly />

          <label for="propertyType">Type:</label>
          <input type="text" id="propertyType" readonly />

          <label for="propertyCity">City:</label>
          <input type="text" id="propertyCity" readonly />

          <label for="propertyDescription">Description:</label>
          <textarea id="propertyDescription" readonly></textarea>
        </form>
      </div>
    </div>

    <div class="content">
      <h1>Properties</h1>
      <div class="cards">
        <main class="grid"></main>
      </div>
    </div>
    <!--FOOTER-->
    <footer>
      <div class="top_header">
        <section>
          <span><i class="fa fa-map-marker"></i></span>
          <span>Chhatrapati Sambhaji Nagar</span>
        </section>
        <section>
          <span><i class="fa fa-phone"></i></span>
          <span>(+91) 9422582918</span>
        </section>
        <section>
          <span><i class="fa fa-envelope"></i></span>
          <span>lenden@gmail.com</span>
        </section>
      </div>
      <span class="border-shape"></span>
      <div class="bottom_content">
        <section class="social-media">
          <a href="https://www.facebook.com" target="_blank"
            ><i class="fab fa-facebook"></i
          ></a>
          <a href="https://instagram.com" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="https://www.twitter.com" target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="https://www.telegram.org" target="_blank"
            ><i class="fab fa-telegram"></i
          ></a>
        </section>
        <section>
          <a href="./index.html">Home</a>
          <a href="./listproperty.html">Order</a>
        </section>
      </div>
      <div class="copyright">
        Copyright Â© 2024 lenden.com - All rights reserved
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
